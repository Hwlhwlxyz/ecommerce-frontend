<app-salesperson-nav></app-salesperson-nav>

<p>salesperson-product works!</p>
<p></p>

<mat-form-field>
    <mat-label>select kind</mat-label>
    <mat-select [(ngModel)]="selected_kind" name="selected_kind">
      <mat-option *ngFor="let kind of kinds" [value]="kind">
        {{kind}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="select()">select</button>
  
  <br>
  
  <mat-form-field class="example-full-width">
    <input matInput placeholder="search" [(ngModel)]="search_text">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="search()">search</button>
  
  
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let product"> {{product.pname}} </td>
    </ng-container>
    <ng-container matColumnDef="kind">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> kind </th>
      <td mat-cell *matCellDef="let product"> {{product.kind}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> amount </th>
      <td mat-cell *matCellDef="let product"> {{product.inventory_amount}} </td>
    </ng-container>
  
  

  
    <ng-container matColumnDef="edit_button">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let product">
        <button mat-raised-button color="primary" (click)="open_addproductdialog_edit(product)">edit</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  
  
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  
  <button mat-raised-button color="primary" (click)="open_addproductdialog_add()">add</button>
