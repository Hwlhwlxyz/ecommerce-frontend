<app-salesperson-nav></app-salesperson-nav>
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="onum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> order number </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.onum}} </td>
    </ng-container>
    <ng-container matColumnDef="cid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> customer id </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.cid}} </td>
    </ng-container>
    <ng-container matColumnDef="pid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> product id </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.pid}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> amount </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="sname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> salesperson name </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.sname}} </td>
      </ng-container>
      <ng-container matColumnDef="createdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> create date </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.createdate}} </td>
      </ng-container>

  
    <ng-container matColumnDef="edit_button">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let transaction">
        <button mat-raised-button color="primary" (click)="open_addtransactiondialog_edit(transaction)">edit</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  
  
  </table>
